{% extends 'base.html' %}
{% block content %}
{% if messages %}
{% for message in messages %}
    <p style="color: red;" class="w-100 text-center">{{ message }}</p>
{% endfor %}
{% endif %}
<div class="justify-content-center w-100 d-flex">
  <form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" class="w-100">Login</button>
  <a href="{% url 'signup' %}"><button type="button" class="w-100">Signup</button></a>
  </form>
</div>
{% endblock content %}
